<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload a Video for Object Detection</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="file">Choose a video file:</label>
        <input type="file" name="file" id="file" required>
        <br>
        <label for="search_query">Search for an object:</label>
        <input type="text" name="search_query" id="search_query" required>
        <br>
        <button type="submit">Upload and Search</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
